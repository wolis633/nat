<body>
    <h1>ğŸ“ nata - not another todo app</h1>
    
    <!-- ç½‘ç»œä¿¡æ¯å’ŒäºŒç»´ç  -->
    <div class="network-info">

        <p>åœ¨åŒä¸€ç½‘ç»œä¸‹ï¼Œä½¿ç”¨æ‰‹æœºæ‰«æä¸‹æ–¹äºŒç»´ç å¯ç›´æ¥è®¿é—®</p>
        <img class="qr-code" id="qrCode" src="" alt="QR Code" width="200" height="200">

    <!-- æ·»åŠ ä»»åŠ¡è¡¨å• -->

    <!-- åˆ é™¤ç¡®è®¤å¯¹è¯æ¡† -->
    <div id="deleteModal" class="modal">

    <!-- è°ƒè¯•é¢æ¿ -->

    <script>
        // å½“å‰è¦åˆ é™¤çš„ä»»åŠ¡ID
        let currentTaskId = null;
        
        // è°ƒè¯•é¢æ¿çŠ¶æ€
        let debugPanelOpen = false;
        
        /**
         * è·å–å¹¶æ˜¾ç¤ºåº”ç”¨æ—¥å¿—
         */
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const logs = await response.json();

                if (logs.length === 0) {

                        <span class="log-level log-level-${log.level}">${log.level}</span>

        /**

        function toggleDebugPanel() {
            debugPanelOpen = !debugPanelOpen;
            const content = document.getElementById('debugContent');
            const header = document.getElementById('debugHeader');
            
            if (debugPanelOpen) {
                content.classList.add('open');
                header.querySelector('span:last-child').textContent = 'â–²';
                loadLogs(); // æ‰“å¼€æ—¶åŠ è½½æ—¥å¿—
            } else {
                content.classList.remove('open');
                header.querySelector('span:last-child').textContent = 'â–¼';
            }
        }
        
        // ç»‘å®šè°ƒè¯•é¢æ¿åˆ‡æ¢äº‹ä»¶
        document.getElementById('debugHeader').addEventListener('click', toggleDebugPanel);
        
        // å®šæœŸæ›´æ–°æ—¥å¿—ï¼ˆæ¯5ç§’ï¼‰
        setInterval(() => {

        /**
         * è·å–å¹¶æ›´æ–°ç½‘ç»œä¿¡æ¯å’ŒäºŒç»´ç 
         */
        async function updateNetworkInfo() {
            try {
                // å‘é€è¯·æ±‚åˆ°æ–°çš„APIç«¯ç‚¹è·å–å½“å‰ç½‘ç»œä¿¡æ¯
                const response = await fetch('/api/network-info');
                const data = await response.json();
                
                // æ›´æ–°äºŒç»´ç 
                document.getElementById('qrCode').src = 'data:image/png;base64,' + data.qr_code;
                
                // æ›´æ–°IPåœ°å€å’Œç«¯å£
                document.getElementById('ipAddress').textContent = data.local_ip + ':' + data.port;
            } catch (error) {
                console.error('æ›´æ–°ç½‘ç»œä¿¡æ¯å¤±è´¥:', error);
                document.getElementById('ipAddress').textContent = 'è·å–ä¿¡æ¯å¤±è´¥';
            }
        }
        
        /**
         * å®šæœŸæ›´æ–°ç½‘ç»œä¿¡æ¯ï¼ˆæ¯10ç§’ä¸€æ¬¡ï¼‰
         */
        setInterval(updateNetworkInfo, 10000);
        
        /**
         * æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´æ˜¾ç¤º
         */
        function formatDateTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
        
        /**
         * æ ¹æ®åˆ°æœŸæ—¶é—´è®¡ç®—èƒŒæ™¯é¢œè‰²
         * 7å¤©å¤–æ˜¯çº¯ç™½ï¼Œé€æ¸å˜çº¢ç›´åˆ°è¿‡æœŸ
         */
        function calculateBackgroundColor(dueDate) {
            if (!dueDate) return ''; // æ²¡æœ‰è®¾ç½®åˆ°æœŸæ—¶é—´åˆ™è¿”å›é»˜è®¤èƒŒæ™¯
            
            const now = new Date();
            const due = new Date(dueDate);
            const diffHours = (due - now) / (1000 * 60 * 60); // è·ç¦»åˆ°æœŸçš„å°æ—¶æ•°
            const diffDays = diffHours / 24; // è·ç¦»åˆ°æœŸçš„å¤©æ•°
            
            // 7å¤©å¤–æ˜¯çº¯ç™½
            if (diffDays > 7) {
                return '';
            }
            
            // å·²è¿‡æœŸï¼Œè¿”å›æ·±çº¢è‰²
            if (diffHours < 0) {
                return 'rgb(255, 200, 200)'; // æµ…çº¢è‰²
            }
            
            // è®¡ç®—é¢œè‰²æ¸å˜ (ä»ç™½è‰²åˆ°çº¢è‰²)
            // 7å¤©å†…é€æ¸å˜çº¢ï¼Œçº¢è‰²åˆ†é‡ä»255å¢åŠ åˆ°255ï¼Œç»¿è‰²å’Œè“è‰²åˆ†é‡ä»255å‡å°‘åˆ°200
            const intensity = Math.max(0, Math.min(1, 1 - (diffDays / 7))); // 0åˆ°1ä¹‹é—´çš„å€¼
            const red = 255;
            const green = Math.floor(255 - (55 * intensity)); // ä»255é€æ¸å‡å°‘åˆ°200
            const blue = Math.floor(255 - (55 * intensity));  // ä»255é€æ¸å‡å°‘åˆ°200
            
            return `rgb(${red}, ${green}, ${blue})`;
        }
        
        /**
         * ä»æœåŠ¡å™¨åŠ è½½æ‰€æœ‰ä»»åŠ¡å¹¶æ˜¾ç¤ºåœ¨é¡µé¢ä¸Š
         */
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                const list = document.getElementById('taskList');
                
                // å¦‚æœæ²¡æœ‰ä»»åŠ¡ï¼Œæ˜¾ç¤ºæç¤ºä¿¡æ¯
                if (tasks.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: #888;">æš‚æ— ä»»åŠ¡ï¼Œæ·»åŠ ä¸€ä¸ªæ–°ä»»åŠ¡å¼€å§‹å§ï¼</p>';
                    return;
                }
                
                // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
                list.innerHTML = tasks.map(task => {
                    const backgroundColor = calculateBackgroundColor(task.due_date);
                    const style = backgroundColor ? `style="background-color: ${backgroundColor};"` : '';
                    
                    return `
                    <li ${style}>
                        <div>
                            <span class="${task.completed ? 'completed' : ''}" onclick="toggleTask(${task.id})">
                                ${task.title}
                            </span>
                            ${task.due_date ? `<div class="due-date">åˆ°æœŸæ—¶é—´: ${formatDateTime(task.due_date)}</div>` : ''}
                        </div>
                        <div class="actions">
                            <button class="toggle-btn" onclick="toggleTask(${task.id})">
                                ${task.completed ? 'â†©ï¸ æ’¤é”€' : 'âœ… å®Œæˆ'}
                            </button>
                            <button class="delete-btn" data-id="${task.id}">ğŸ—‘ï¸ åˆ é™¤</button>
                        </div>
                    </li>
                `}).join('');
                
                // ä¸ºæ‰€æœ‰åˆ é™¤æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const taskId = this.getAttribute('data-id');
                        showDeleteConfirm(taskId);
                    });
                });
            } catch (error) {
                console.error('åŠ è½½ä»»åŠ¡å¤±è´¥:', error);
                document.getElementById('taskList').innerHTML = '<p style="color: red;">åŠ è½½ä»»åŠ¡å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</p>';
            }
        }
        
        /**
         * æ˜¾ç¤ºåˆ é™¤ç¡®è®¤å¯¹è¯æ¡†
         */
        function showDeleteConfirm(taskId) {
            currentTaskId = taskId;
            document.getElementById('deleteModal').style.display = 'block';
        }
        
        /**
         * éšè—åˆ é™¤ç¡®è®¤å¯¹è¯æ¡†
         */
        function hideDeleteConfirm() {
            document.getElementById('deleteModal').style.display = 'none';
            currentTaskId = null;
        }
        
        /**
         * æ·»åŠ æ–°ä»»åŠ¡
         */
        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const title = document.getElementById('taskInput').value.trim();
            const dueDate = document.getElementById('dueDateInput').value;
            
            // æ£€æŸ¥ä»»åŠ¡æ ‡é¢˜æ˜¯å¦ä¸ºç©º
            if (!title) {
                alert('è¯·è¾“å…¥ä»»åŠ¡å†…å®¹');
                return;
            }
            
            try {
                // å‡†å¤‡è¯·æ±‚æ•°æ®
                const requestData = {title: title};
                if (dueDate) {
                    // è½¬æ¢ä¸ºæ ‡å‡†æ ¼å¼
                    requestData.due_date = new Date(dueDate).toISOString().slice(0, 19).replace('T', ' ');
                }
                
                // å‘é€POSTè¯·æ±‚æ·»åŠ æ–°ä»»åŠ¡
                await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestData)
                });
                
                // æ¸…ç©ºè¾“å…¥æ¡†å¹¶é‡æ–°åŠ è½½ä»»åŠ¡åˆ—è¡¨
                this.reset();
                loadTasks();
                
                // å¦‚æœè°ƒè¯•é¢æ¿æ‰“å¼€ï¼Œåˆ·æ–°æ—¥å¿—
                if (debugPanelOpen) {
                    loadLogs();
                }
            } catch (error) {
                console.error('æ·»åŠ ä»»åŠ¡å¤±è´¥:', error);
                alert('æ·»åŠ ä»»åŠ¡å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        });
        
        /**
         * åˆ‡æ¢ä»»åŠ¡å®ŒæˆçŠ¶æ€
         * @param {number} id - ä»»åŠ¡ID
         */
        async function toggleTask(id) {
            console.log('åˆ‡æ¢ä»»åŠ¡çŠ¶æ€ï¼Œä»»åŠ¡ID:', id);
            try {
                const response = await fetch(`/api/tasks/${id}/toggle`, {
                    method: 'POST',

                if (response.ok) {
                    loadTasks();
                    
                    // å¦‚æœè°ƒè¯•é¢æ¿æ‰“å¼€ï¼Œåˆ·æ–°æ—¥å¿—
                    if (debugPanelOpen) {

                } else {

                    console.error('åˆ‡æ¢ä»»åŠ¡çŠ¶æ€å¤±è´¥:', errorData.error);
                    alert('åˆ‡æ¢ä»»åŠ¡çŠ¶æ€å¤±è´¥: ' + errorData.error);
                }
            } catch (error) {
                console.error('åˆ‡æ¢ä»»åŠ¡çŠ¶æ€å¤±è´¥:', error);
                alert('åˆ‡æ¢ä»»åŠ¡çŠ¶æ€å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }
        
        /**

         */
        async function deleteTask() {
            if (!currentTaskId) return;
            
            console.log('å°è¯•åˆ é™¤ä»»åŠ¡ï¼Œä»»åŠ¡ID:', currentTaskId);
            try {
                const response = await fetch(`/api/tasks/${currentTaskId}`, {

                console.log('åˆ é™¤è¯·æ±‚å“åº”çŠ¶æ€:', response.status);
                
                if (response.ok) {
                    console.log('ä»»åŠ¡åˆ é™¤æˆåŠŸ');
                    hideDeleteConfirm();
                    loadTasks();
                    
                    // å¦‚æœè°ƒè¯•é¢æ¿æ‰“å¼€ï¼Œåˆ·æ–°æ—¥å¿—
                    if (debugPanelOpen) {

                    }
                } else {
                    const errorData = await response.json();
                    console.error('åˆ é™¤ä»»åŠ¡å¤±è´¥:', errorData.error);
                    alert('åˆ é™¤ä»»åŠ¡å¤±è´¥: ' + errorData.error);
                }
            } catch (error) {
                console.error('åˆ é™¤ä»»åŠ¡å¤±è´¥:', error);
                alert('åˆ é™¤ä»»åŠ¡å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }
        
        // ç»‘å®šåˆ é™¤ç¡®è®¤å¯¹è¯æ¡†çš„æŒ‰é’®äº‹ä»¶
        document.getElementById('confirmDelete').addEventListener('click', deleteTask);
        document.getElementById('cancelDelete').addEventListener('click', hideDeleteConfirm);
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨åŒºåŸŸå…³é—­å¯¹è¯æ¡†
        window.addEventListener('click', function(event) {

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–ä»»åŠ¡åˆ—è¡¨å’Œç½‘ç»œä¿¡æ¯
        document.addEventListener('DOMContentLoaded', function() {

    </script>
