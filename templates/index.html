                document.getElementById('ipAddress').textContent = 'è·å–ä¿¡æ¯å¤±è´¥';

        /**

        /**
         * æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´æ˜¾ç¤º
         */
        function formatDateTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
        
        /**
         * æ ¹æ®åˆ°æœŸæ—¶é—´è®¡ç®—èƒŒæ™¯é¢œè‰²
         * 7å¤©å¤–æ˜¯çº¯ç™½ï¼Œé€æ¸å˜çº¢ç›´åˆ°è¿‡æœŸ
         */
        function calculateBackgroundColor(dueDate) {
            if (!dueDate) return ''; // æ²¡æœ‰è®¾ç½®åˆ°æœŸæ—¶é—´åˆ™è¿”å›é»˜è®¤èƒŒæ™¯
            
            const now = new Date();
            const due = new Date(dueDate);
            const diffHours = (due - now) / (1000 * 60 * 60); // è·ç¦»åˆ°æœŸçš„å°æ—¶æ•°
            const diffDays = diffHours / 24; // è·ç¦»åˆ°æœŸçš„å¤©æ•°
            
            // 7å¤©å¤–æ˜¯çº¯ç™½
            if (diffDays > 7) {
                return '';
            }
            
            // å·²è¿‡æœŸï¼Œè¿”å›æ·±çº¢è‰²
            if (diffHours < 0) {
                return 'rgb(255, 200, 200)'; // æµ…çº¢è‰²
            }
            
            // è®¡ç®—é¢œè‰²æ¸å˜ (ä»ç™½è‰²åˆ°çº¢è‰²)
            // 7å¤©å†…é€æ¸å˜çº¢ï¼Œçº¢è‰²åˆ†é‡ä»255å¢åŠ åˆ°255ï¼Œç»¿è‰²å’Œè“è‰²åˆ†é‡ä»255å‡å°‘åˆ°200
            const intensity = Math.max(0, Math.min(1, 1 - (diffDays / 7))); // 0åˆ°1ä¹‹é—´çš„å€¼
            const red = 255;
            const green = Math.floor(255 - (55 * intensity)); // ä»255é€æ¸å‡å°‘åˆ°200
            const blue = Math.floor(255 - (55 * intensity));  // ä»255é€æ¸å‡å°‘åˆ°200
            
            return `rgb(${red}, ${green}, ${blue})`;
        }
        
        /**
         * ä»æœåŠ¡å™¨åŠ è½½æ‰€æœ‰ä»»åŠ¡å¹¶æ˜¾ç¤ºåœ¨é¡µé¢ä¸Š

        async function loadTasks() {

                const list = document.getElementById('taskList');
                
                // å¦‚æœæ²¡æœ‰ä»»åŠ¡ï¼Œæ˜¾ç¤ºæç¤ºä¿¡æ¯

                                </div>

                                        ${task.completed ? 'â†©ï¸ æ’¤é”€' : 'âœ… å®Œæˆ'}
                                    </button>

                                </div>
                            </div>
                        </div>
                    </li>
                `}).join('');
                
                // ä¸ºæ‰€æœ‰åˆ é™¤æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                document.querySelectorAll('.delete-btn').forEach(button => {

            }
        }
        
        /**

        function showDeleteConfirm(taskId) {

        /**

                return;

            try {
                // å‡†å¤‡è¯·æ±‚æ•°æ®
                const requestData = {title: title};
                if (dueDate) {

                    requestData.due_date = new Date(dueDate).toISOString().slice(0, 19).replace('T', ' ');
                }
                
                // å‘é€POSTè¯·æ±‚æ·»åŠ æ–°ä»»åŠ¡
                await fetch('/api/tasks', {

                // æ¸…ç©ºè¾“å…¥æ¡†å¹¶é‡æ–°åŠ è½½ä»»åŠ¡åˆ—è¡¨
                this.reset();

        // ç»‘å®šåˆ é™¤ç¡®è®¤å¯¹è¯æ¡†çš„æŒ‰é’®äº‹ä»¶
        document.getElementById('confirmDelete').addEventListener('click', deleteTask);

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨åŒºåŸŸå…³é—­å¯¹è¯æ¡†
        window.addEventListener('click', function(event) {

        /**
         * æ›´æ–°æ‰¹é‡æ“ä½œæ§ä»¶çŠ¶æ€
         */
        function updateBatchControls() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const checkedBoxes = document.querySelectorAll('.task-checkbox:checked');
            const selectedCount = checkedBoxes.length;
            const totalCount = checkboxes.length;
            
            // æ›´æ–°é€‰ä¸­æ•°é‡æ˜¾ç¤º
            document.getElementById('selectedCount').textContent = selectedCount;
            
            // æ˜¾ç¤º/éšè—æ‰¹é‡æ“ä½œæ§ä»¶
            const batchControls = document.getElementById('batchControls');
            if (selectedCount > 0) {
                batchControls.classList.add('show');
            } else {
                batchControls.classList.remove('show');
            }
            
            // å¯ç”¨/ç¦ç”¨æ‰¹é‡æ“ä½œæŒ‰é’®
            const batchDeleteBtn = document.getElementById('batchDeleteBtn');
            const batchExportBtn = document.getElementById('batchExportBtn');
            batchDeleteBtn.disabled = selectedCount === 0;
            batchExportBtn.disabled = selectedCount === 0;
            
            // æ›´æ–°å…¨é€‰å¤é€‰æ¡†çŠ¶æ€
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            if (selectedCount === 0) {
                selectAllCheckbox.indeterminate = false;
                selectAllCheckbox.checked = false;
            } else if (selectedCount === totalCount) {
                selectAllCheckbox.indeterminate = false;
                selectAllCheckbox.checked = true;
            } else {
                selectAllCheckbox.indeterminate = true;
            }
        }
        
        /**
         * å…¨é€‰/å–æ¶ˆå…¨é€‰
         */
        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const checkboxes = document.querySelectorAll('.task-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
            
            updateBatchControls();
        }
        
        /**

        function getSelectedTaskIds() {
            const checkedBoxes = document.querySelectorAll('.task-checkbox:checked');
            return Array.from(checkedBoxes).map(checkbox => parseInt(checkbox.getAttribute('data-task-id')));
        }
        
        /**
         * æ‰¹é‡åˆ é™¤ä»»åŠ¡
         */
        async function batchDeleteTasks() {
            const selectedIds = getSelectedTaskIds();
            
            if (selectedIds.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©è¦åˆ é™¤çš„ä»»åŠ¡');
                return;
            }
            
            if (!confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${selectedIds.length} ä¸ªä»»åŠ¡å—ï¼Ÿ`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/tasks/batch-delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({task_ids: selectedIds})

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    loadTasks();
                    
                    // å¦‚æœè°ƒè¯•é¢æ¿æ‰“å¼€ï¼Œåˆ·æ–°æ—¥å¿—
                    if (debugPanelOpen) {

                } else {

            } catch (error) {

                alert('æ‰¹é‡åˆ é™¤å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }
        
        /**
         * å¯¼å‡ºä»»åŠ¡åŒ…
         */
        async function exportTasks() {
            const selectedIds = getSelectedTaskIds();
            
            if (selectedIds.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©è¦å¯¼å‡ºçš„ä»»åŠ¡');
                return;
            }
            
            try {
                const response = await fetch('/api/tasks/export', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({task_ids: selectedIds})
                });
                
                if (response.ok) {
                    // åˆ›å»ºä¸‹è½½é“¾æ¥
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;

                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    alert(`æˆåŠŸå¯¼å‡º ${selectedIds.length} ä¸ªä»»åŠ¡`);
                } else {
                    const errorData = await response.json();
                    alert('å¯¼å‡ºå¤±è´¥: ' + errorData.error);
                }
            } catch (error) {
                console.error('å¯¼å‡ºå¤±è´¥:', error);
                alert('å¯¼å‡ºå¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }
        
        /**
         * å¯¼å…¥ä»»åŠ¡åŒ…
         */
        async function importTasks(file) {
            if (!file) {
                alert('è¯·é€‰æ‹©è¦å¯¼å…¥çš„æ–‡ä»¶');
                return;
            }
            
            if (!file.name.toLowerCase().endsWith('.yaml') && !file.name.toLowerCase().endsWith('.yml')) {
                alert('åªæ”¯æŒYAMLæ ¼å¼æ–‡ä»¶');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/tasks/import', {
                    method: 'POST',

                    const result = await response.json();
                    alert(`${result.message}ï¼Œè·³è¿‡ ${result.skipped_count} ä¸ªä»»åŠ¡`);
                    loadTasks();
                    
                    // å¦‚æœè°ƒè¯•é¢æ¿æ‰“å¼€ï¼Œåˆ·æ–°æ—¥å¿—
                    if (debugPanelOpen) {
                        loadLogs();
                    }
                } else {
                    const errorData = await response.json();
                    alert('å¯¼å…¥å¤±è´¥: ' + errorData.error);
                }
            } catch (error) {
                console.error('å¯¼å…¥å¤±è´¥:', error);
                alert('å¯¼å…¥å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }
        
        // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
        document.getElementById('selectAllCheckbox').addEventListener('change', toggleSelectAll);
        document.getElementById('batchDeleteBtn').addEventListener('click', batchDeleteTasks);
        document.getElementById('batchExportBtn').addEventListener('click', exportTasks);
        document.getElementById('importFile').addEventListener('change', function(e) {

                e.target.value = '';

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–ä»»åŠ¡åˆ—è¡¨å’Œç½‘ç»œä¿¡æ¯
        document.addEventListener('DOMContentLoaded', function() {

    </script>
